<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="mt-16">
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-bold text-teal-400">Baap Er Bank</span><span>!!!</span></h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto p-8 mt-12">
            <h3 class="text-4xl mb-4 font-medium">Please Loin</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password"
                placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-teal-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>


    <!-- js link -->
    <script src="./js/login.js"></script>
</body>
</html>
